<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary-color: #ff574a;
            --white-color: #fff;
            --gray-color: #999;
            --box-shadow: rgba(244, 67, 54, 0.5);
        }
        
        body, html {
            height: 100%;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-card {
            background: var(--primary-color);
            text-align: center;
            padding: 40px;
            color: var(--white-color);
            border-radius: 20px;
        }
        
        .profile-picture {
            width: 180px;
            border-radius: 50%;
            background-color: var(--white-color);
            padding: 6px;
        }
        
        .profile-card h3 {
            font-size: 22px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .social-media img {
            width: 20px;
            margin: 20px 5px;
            cursor: pointer;
        }
        
        .profile-card button {
            padding: 15px 60px;
            background: var(--white-color);
            color: var(--primary-color);
            font-weight: 600;
            font-size: 16px;
            border: none;
            outline: none;
            box-shadow: 0 5px 10px var(--box-shadow);
            border-radius: 30px;
            margin-bottom: -50px;
            cursor: pointer;
        }
        
        .profile-bottom {
            background: var(--white-color);
            color: var(--gray-color);
            padding: 60px;
            margin: -10px -40px -40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="images/file.jpg" alt="Profile Picture" class="profile-picture">
            <h3>Ferdous Ahmed</h3>
            <p>Web Developer at MyCompany, Dhaka</p>
            <div class="social-media">
                <img src="images/instagram.png" alt="Instagram Logo">
                <img src="images/dribble.png" alt="Dribble Logo">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Contact Me!</p>
                <div class="contact-info">
                    <p>Email: ferdousdev@gmail.com</p>
                    <p>Phone: +880123456789</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
